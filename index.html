<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/styles.css">
    <title>AOD calculator</title>
  </head>
  <body>
	
	<div class="container">
		<h1>Welcome to AOD calculator</h1>
		<h3>Calculate Loss of revenue using value</h3>
		<div class="row justify-content-center align-items-center">
		  <form id='form'>
			<div class="form-group" >
			  <label for="inputTitle">AOD data</label>
			  <input type="text" class="form-control" name="name" id="Input" placeholder="AOD data value need to be in between 0 - 1">
			  <button type="button" class="btn btn-primary">Calculate</button>
			</div>
		  </form>   
		</div>  
		<div class="row justify-content-center align-items-center result">
			
			<h4 class="efficiency">
			</h4>
			<progress class="progress" value="10" max="100" data-label="50%"></progress>
			<h4 class="revenue"></h4>
			
		  </div>
		</div>
	  

	<script src="./assets/script.js"></script>
	<script src="https://use.fontawesome.com/49a629151d.js"></script>

</html>
