<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/styles.css">
    <title>AOD calculator</title>
  </head>
  <body>
	<img src="./assets/img/logo.png" alt="">
	<h6>PS3 Team ID: 47</h6>
	<div class="container">
		<h1>Welcome to Calculations</h1>
		<h5>Calculate Loss of Revenue Using Aerosol Optical Depth Value (AOD Value)</h5>
		<div class="row justify-content-center align-items-center">
		  <form id='form'>
			<div class="form-group" >
			  <label for="inputTitle">Avg. AOD data of year</label>
			  <input type="text" class="form-control" name="name" id="InputAOD" placeholder="AOD data value need to be in between 0 - 1">
			  <button type="button" class="btn loss-btn btn-primary">Calculate</button>
			</div>
		  </form>   
		</div>  
		<div class="row justify-content-center align-items-center result">
			<h4 class="efficiency"></h4>
			<h4 class="revenue"></h4>
		</div>
		<h5>Calculate Number of Panels Required</h5>
		<div class="row justify-content-center align-items-center">
		  <form id='form'>
			<div class="form-group" >
			  <label for="inputTitle">Energy Requirement Per Hour In Watt</label>
			  <input type="text" class="form-control" name="name" id="InputEnergyReq" placeholder="The energy per hour need to be greater than 0">
			  <label for="inputTitle">Peak Hours Sunlight</label>
			  <input type="text" class="form-control" name="name" id="InputSunlight" placeholder="Peak hours need to be in between 0 - 24">
			  <label for="inputTitle">Panel Wattage</label>
			  <select id="wattage-option" class="form-select" aria-label="Default select example">	
				<option  selected>Select An Option</option>
					<option value="150">Low Wattage : 150 Watt</option>
					<option value="350">High Wattage : 350 Watt</option>
				</select>
			  <button type="button" class="btn num-panel-btn btn-primary">Calculate</button>
			</div>
		  </form>   
		</div>  
		<div class="row justify-content-center align-items-center result">
			<h4 class="number-panel-output"></h4>
		</div>
	</div>
	<script src="./assets/script.js"></script>
	<script src="https://use.fontawesome.com/49a629151d.js"></script>
